name: Workflow with Required

on:
  pull_request:
  merge_group:

jobs:
  test:
    name: RequiredCheck
    runs-on: ubuntu-20.04
    steps:
      - name: Sleep 60
        run: |
          exit 0
  test2:
    name: RequiredCheck
    runs-on: ubuntu-20.04
    steps:
      - name: Sleep 60
        run: |
          exit 1

  check-e2e-test-suite-completion:
    needs: [
        test,
        test2
    ]
    name: Check e2e test suite completion
    runs-on: ubuntu-20.04
    if: always()
    steps:
      - name: All e2e tests completed
        run: jq --exit-status 'all(.result == "success")' <<< '${{ toJson(needs) }}'


