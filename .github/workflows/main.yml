name: Workflow with Required

on:
  pull_request:
  merge_group:

jobs:
  test:
    name: RequiredCheck
    runs-on: ubuntu-20.04
    steps:
      - name: Sleep 60
        run: |
          sleep 120
        timeout-minutes: 1

  check-e2e-test-suite-completion:
    needs: [
        test
    ]
    name: Check e2e test suite completion
    runs-on: ubuntu-20.04
    steps:
      - name: All e2e tests completed
        run: echo "All e2e tests completed."

